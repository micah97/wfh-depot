<mat-card>
    <mat-card-title>Products</mat-card-title>
    <hr>
    <mat-card-content>
        <mat-list>
            <mat-list-item [class.selected]="(selectedId$ | async) === product.id" (click)="selectProduct(product)" class="clickable" *ngFor="let product of products">
              <span class="spacer light">
                <span>
                  <span *ngIf="ProductTypeIsMonitor(product.category)">Monitor - </span>
                  {{product.name}}
                </span>
                <span>${{product.price}}</span>
              </span>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
