<div class="shell">
  <div class="login">
    <div class="form-container">
      <div class="title">
        <div class="prompt">Login for all your Work From Home needs</div>
      </div>
      <form [formGroup]="form" (submit)="login(form.value)">
        <mat-card-content>

          <mat-form-field appearance="outline" color="primary" class="w-100">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" placeholder="Enter Email" formControlName="email" autocomplete="email">
            <mat-error *ngIf="form.get('email').hasError('required')">Required Field</mat-error>
            <mat-hint>Try: admin@wfh.com</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" color="primary" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter Password" formControlName="password"
              autocomplete="current-password">
            <mat-error *ngIf="form.get('password').hasError('required')">Required Field</mat-error>
            <mat-hint>Try: 12345</mat-hint>
          </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button type="submit">
            Login
          </button>
        </mat-card-actions>
      </form>
    </div>
  </div>
  <div class="banner">
  </div>

</div>
